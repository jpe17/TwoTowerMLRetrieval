services:
  - type: web
    name: two-tower-ml-retrieval
    runtime: image
    image:
      url: docker.io/jpe1/twotower-retrieval:2.0  # Replace with your actual image
    plan: free
    port: 8888
    env: web
    healthCheckPath: "/"
    disk:
      name: ml-models
      size: 3GB  # For your large model files
      mountPath: /tmp 